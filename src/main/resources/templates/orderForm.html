<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="httpL//www.thymeleaf.org">
<head>
	<meta charset="EUC-KR">
	<title>Taco cloud</title>
	<link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>Order your taco creation!</h1>
		
		<img th:src="@{/images/TacoCloud.png}"/>
		<a th:href="@{/design}" id="another">Design another taco</a><br/>
		
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">
			please correct the problems below and resubmit.
			</span>
		</div>
		
		<h3>Deliver my taco masterpieces to...</h3>
		
		<label for="deliverySName">Nmae:</label>
		<input type="text" th:filed="*{deliveryName}"/>
		<span class="validationError"
			  th:if="${#fields.hasErrors('deliveryName')}"
			  th:errors="*{deliveryName}">deliveryName Error</span>
		<br/>
		
		<label for="deliveryStreet">Street address::</label>
		<input type="text" th:filed="*{deliveryStreet}"/>
		<span class="validationError"
			  th:if="${#fields.hasErrors('deliveryStreet')}"
			  th:errors="*{deliveryStreet}">deliveryStreet error</span>
		<br/>
		
		<label for="deliveryCity">City:</label>
		<input type="text" th:filed="*{deliveryCity}"/>
		<span class="validationError"
			  th:if="${#fields.hasErrors('deliveryCity')}"
			  th:errors="*{deliveryCity}">deliveryCity Error</span>
		<br/>
		
		<label for="deliveryState">State:</label>
		<input type="text" th:filed="*{deliveryState}"/>
		<span class="validationError"
			  th:if="${#fields.hasErrors('deliveryState')}"
			  th:errors="*{deliveryState}">deliveryState Error</span>
		<br/>
		
		<label for="deliveryZip">Zip code:</label>
		<input type="text" th:filed="*{deliveryZip}"/>
		<span class="validationError"
			  th:if="${#fields.hasErrors('deliveryZip')}"
			  th:errors="*{deliveryZip}">zip Error</span>
		<br/>
		
		<h3>Here's how I'll pay...</h3>
		<label for="ccNumber">credit Card#:</label>
		<input type="text" th:filed="*{ccNumber}"/>
		<span class="validationError"
			  th:if="${#fields.hasErrors('ccNumber')}"
			  th:errors="*{ccNumber}">CC Num Error</span>
		<br/>
		
		<label for="ccExpiration">Expiration:</label>
		<input type="text" th:filed="*{ccExpiration}"/>
		<span class="validationError"
			  th:if="${#fields.hasErrors('ccExpiration')}"
			  th:errors="*{ccExpiration}">ccExpiration Error</span>
		<br/>
		
		<label for="ccCVV">CVV:</label>
		<input type="text" th:filed="*{ccCVV}"/>
		<span class="validationError"
			  th:if="${#fields.hasErrors('ccCVV')}"
			  th:errors="*{ccCVV}">ccCVV</span>
		<br/>
		
		<input type="submit" value="Submit order"/>
	</form>

</body>
</html>
